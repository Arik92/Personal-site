<div class="page-container">
    <div class="page-inner-container">
      <div class="headline"> 
        <h1>{{ 'PROJECTS.HEADER' | translate | uppercase}}</h1> 
      </div>
      <div class="description"> {{ 'PROJECTS.DESCRIPTION' | translate }} </div>
        <div class="content">                             
            <div class="project-square" *ngFor="let project of projectList">
              <a class="project-title" [routerLink]="['/detail', project.title]">
                <span *ngFor="let titlePart of project.title.split(' ')">{{titlePart}}</span>                
                </a>            
            </div>            
        </div>
    </div>
</div>
